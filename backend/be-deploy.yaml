apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: kubelabx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: yeonjin0814/backend:v2
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              value: "postgres://kubedb:qwerty@postgres:5432/kubedb"
